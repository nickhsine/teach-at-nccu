<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset='utf-8'>
    <title>Metadata Block</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
          font-family: 'Noto Sans TC', sans-serif;
        }

        .mobile-block {
            width: 375px;
            background-color: #f1f1f1;
            padding: 20px;
        }

        #metadata-block .top-separation {
            border-top: 1px solid #d0d0d0;
            border-right: 1px solid #d0d0d0;
            width: 100%;
            height: 15px;
        }

        #metadata-block .bottom-separation {
            border-bottom: 1px solid #d0d0d0;
            border-right: 1px solid #d0d0d0;
            width: 100%;
            height: 15px;
        }

        #metadata-block .category {
            font-size: 16px;
            font-weight: bold;
            color: #A67A44;
            margin-top: -5px;
        }

        #metadata-block .tag-bt {
            border: 1px solid #808080;
            border-radius: 30px;
            display: inline-block;
            padding: 7px;
            color: #808080;
            margin-bottom: -5px;
        }

        #metadata-block .published-date {
          color: #808080;
          font-size: 14px;
          margin-bottom: 45px;
        }
    </style>
</head>

<body>
    <div class="mobile-block">
        <div id="metadata-block">
            <div class="top-separation"></div>
            <div class="category" style="margin-bottom: 30px;">環境．教育</div>
            <div class="top-separation"></div>
            <div class="published-date">刊出日期 2022/3/29</div>
            <div class="tag-bt">#體育</div>
            <div class="tag-bt">#山思而行</div>
            <div class="bottom-separation"></div>
        </div>
    </div>
</body>

</html>
